<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elysium Suites</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJdekyloFFugIfyGrGqzZeNfOlq1TMbLIiqA&usqp=CAU" alt="Elysium Suites Logo" width="40" height="40">
    <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
    <header>
        <h1>Elysium Suites</h1>
    </header>
    
<!-- ratings, hotel address, contact number-->
<div id="rating-contact">
    <h5>5.0 Stars ★★★★★</h5>
    <h4> 123 Serenity Lane <br>
        Tranquilville, Blissful State <br>
        Heavenly County, 98765  <br>  555-555-5555</h4>
</div>


<!-- Rooms Menu-->
<div id="rooms-menu">
    <!--Room Images here-->
</div>    


  

<div class="grid-container">
<!-- <div class="details" id="room-image"> -->
    <div id="room-image" class="details">
    <img class="detail-image" src="https://i.pinimg.com/564x/d2/1b/33/d21b33962f657ccd4e263afbf08812a6.jpg" />
    </div>

<div class="details" id="room-details">
    <h3 id="name">Stay at Elysium Suites</h3>
    <p id="description">Where luxury meets modernity.</p>
    <h4 id="price">Click on a picture of a room to learn more about our beautiful rooms and suites.</h4>
    <h6 id="likes"></h6>
    <button id= "like-bttn" type="button">Like ❤️</button>
</div>
  
</div>

<hr>
<div class="grid-container">

<div class="grid-child-one">    
    <h3>Guest thoughts:</h3>
    <ul class= "reviews-display" id="reviews">
    <!-- <li>add reviews</li> -->
    <!-- <li>add reviews</li> -->
    </ul> 
</div>

<div class="grid-child-two">
    <form id= "review-form" class="review-form">
        <h3>Leave a review!</h3>
        <input
        type="text"
        name="review"
        value=""
        placeholder="Share your feedback with our team..."
        class="input-text"
        />
        <br />
        <input
        type="submit"
        name="submit"
        value="Leave review"
        class="submit"
        />
    </form>    
</div>
</div>

</body>
</html>
