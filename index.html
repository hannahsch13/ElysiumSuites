<!DOCTYPE html>
<html>

<head>
    <title>Elysium Suites</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJdekyloFFugIfyGrGqzZeNfOlq1TMbLIiqA&usqp=CAU" alt="Elysium Suites Logo" width="40" height="40">
</head>

<body>
    <header>
        <h1>Elysium Suites</h1>
    </header>
    
<!-- ratings, hotel address, contact number-->
<div id="rating-contact">
    <h5>5.0 Stars</h5>
    <h4> Address    555-555-5555</h4>
</div>


<!-- Rooms Menu-->
<div id="rooms-menu">
    <!--Room Images here-->
</div>    

<div id="room-image" class="container">
    <img class="detail-image" src="https://placehold.jp/250x250.png" />
</div>

<div class="details">
    <h3 class="name">Insert Name Here</h3>
    <p class="description">Insert Decscription Here</p>
    <h3 class="price">Insert Price Here</h3>
    <h3 class="likes">Insert Likes Here</h3>
</div>  

<hr>

<div class="reviews">
</div>



<div class="container">
    <form class="review-form">
        <h3>Leave a review!</h3>
        <input
        type="text"
        name="name"
        value=""
        placeholder="Share your feedback with our team..."
        class="input-text"
        />
        <br />
        <input
            type="submit"
            name="submit"
            value="Leave review"
            class="submit"
        />
    </form>    
</div>

</body>
</html>
